<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.180.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.180.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="tweakpane_utils.js"></script>
    <title>AutonoTorpedo Control Center V1</title>
    <style>
        .accordion {
            margin-bottom: 10px;
        }

        .code-block {
            background: black;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .code-block > * {
            color: white;
            overflow: scroll;
        }

        .code-block:has(>#log) {
            min-height: 100px;
            max-height: 50vh;
        }

        .dataGroup {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-bottom: 20px;
            border-left: 1px solid white;
            border-bottom: 1px solid white;
            border-radius: 0 0 0 10px;
            padding: 5px 0 15px 15px;
            align-items: flex-start;
            /* font-family: monospace; */
        }

        .configInput {
            padding:0px;
            margin: 2px 4px;
            width: 80px;
            text-align: center;
            border: 0;
            border-radius: 5px;
        }

        .configInput::-webkit-outer-spin-button,
        .configInput::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }

        .configInput[type=number] {
            -moz-appearance:textfield; /* Firefox */
        }

        th:first-child, td:first-child {
            position:sticky;
            left:0px;
        }

        tr td:first-of-type {
            padding-left: 5px;
        }

        .firstRow > * {
            padding-top: 5px;
        }

        table .configInput {
            width: 60px;
        }

        table th {
            border-right: 1px solid white;
            border-style: double;
            padding-right: 5px;
        }

        .backgrounds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* You can change the gradient colors as needed */
        }

        /*background color vars*/
        :root {
            --bg-color: #21252a;
            --grid-color: #71757a;
            --dot-grid-size: 20px;
            --plus-grid-size: 80px;
            --plus-thickness: 1px;
            --plus-hide-thickness: calc(var(--plus-grid-size) - var(--dot-grid-size));
        }

        body {
            background-color: var(--bg-color);
            /* background-color: pink; */
        }

        #backgroundDotGrid {
            position: absolute;
            background-image:
                radial-gradient(var(--grid-color) calc(var(--plus-thickness) / 2), transparent calc(var(--plus-thickness) / 2)),
                radial-gradient(var(--grid-color) calc(var(--plus-thickness) / 2), transparent calc(var(--plus-thickness) / 2));
            background-size: var(--dot-grid-size) var(--dot-grid-size);
            background-position: 0 0, 0 0;
        }

        #backgroundPlusHideGrid {
            position: absolute;
            background-image:
                linear-gradient(
                    var(--bg-color) 0px, 
                    var(--bg-color) var(--plus-hide-thickness), 
                    transparent calc(var(--plus-hide-thickness) + 1px)
                ),
                linear-gradient(90deg, 
                    var(--bg-color) 0px, 
                    var(--bg-color) var(--plus-hide-thickness), 
                    transparent calc(var(--plus-hide-thickness) + 1px)
                );
            background-size: var(--plus-grid-size) var(--plus-grid-size);
            background-position: var(--dot-grid-size) var(--dot-grid-size), var(--dot-grid-size) var(--dot-grid-size);
        }

        #backgroundPlusGrid {
            position: absolute;
            background-image:
                linear-gradient(
                    var(--grid-color) var(--plus-thickness), 
                    transparent var(--plus-thickness)
                ),
                linear-gradient(90deg, 
                    var(--grid-color) var(--plus-thickness), 
                    transparent var(--plus-thickness)
                );
            background-size: var(--plus-grid-size) var(--plus-grid-size);
            background-position: calc(var(--dot-grid-size) / 2 - 0.5px) calc(var(--dot-grid-size) / 2 - 0.5px), calc(var(--dot-grid-size) / 2 - 0.5px) calc(var(--dot-grid-size) / 2 - 0.5px);
        }

        #titleCard {
            position: absolute;
            top: calc(var(--dot-grid-size)/2 - 0.5px);
            left: calc(var(--dot-grid-size)/2 - 0.5px);
            width: calc(var(--plus-grid-size) * 10 + var(--plus-thickness));
            height: calc(var(--plus-grid-size) * 2 + var(--plus-thickness));
            background-color: var(--bg-color);
            color: var(--grid-color);
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            border: var(--plus-thickness) solid var(--grid-color);
        }
    </style>
    <script type="module" src="components.js"></script>
    <script type="module">
        import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
        // ...
    </script>
</head>
<body style="height: 100vh; margin: 0; padding: 0; overflow: hidden; display:flex; flex-direction: row;">
    <div id="tweakpane-tabs" style="width: 200px;"></div>
    <div id="tweakpane-windows" style="flex-grow: 1; height: 100vh; overflow: auto; position: relative;">
        <div id="titleCard" class="backgrounds">
            <span style="font-size: 40px">Autonomous Torpedo Control Center</span>
        </div>
        <div id="backgroundPlusGrid" class="backgrounds"></div>
        <div id="backgroundPlusHideGrid" class="backgrounds"></div>
        <div id="backgroundDotGrid" class="backgrounds"></div>
    </div>
    <!-- CODE INCLUDES -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
